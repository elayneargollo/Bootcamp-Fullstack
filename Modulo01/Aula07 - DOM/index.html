<!-- HTML é utilizado apenas para conter as informações.-->
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <!-- inserção do caminho do CSS. --->
    <!-- CSS que dá o estilo a aplicação.-->
    <!-- Primeiro o CSS que reseta toda a configuração de estilo do navegador -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <!-- Depois o CSS que deseja implementar --->
    <link rel="stylesheet" href="./CSS/style.css">
